<div class="row ">
    <div class="col-2 pe-0 text-center sColor">
        <hr class="mt-0 mb-0">
        <div class="d-flex justify-content-center align-items-center pt-2 pb">
            <img class="iUser" src="assets/img/200x200.png" alt="">
            <p class="mb-0 ms-2 text-white">Nome do usuario</p>
        </div>
        <hr class="mt-0 mb-0">
        <div class="list-group sColor">
            
            
            
        </div>
        <ul class="list-group">
            <!-- <li class="list-group-item sColor"><a href="#" class="text-white"><i class="fas fa-users me-2"></i>Usuarios</a></li> -->
            <li class="list-group-item sColor"><a href="#" class="text-white"><i class="fas fa-box-open me-2"></i>Produtos</a></li>
            <!-- <li class="list-group-item sColor"><a href="#" class="text-white"></i>Cadastrar Produto</a></li> -->
        </ul>
    </div>
    <div class="col-10 ps-0">
        <app-navbar></app-navbar>
        <div class="container">
            <div class="mt-3 d-flex justify-content-end">
                <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#novoProduto">
                    <i class="fas fa-plus-square me-2"></i>Novo Produto
                </button>
            </div>
            <table class="table mt-2">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome</th>
                        <th scope="col">desc</th>
                        <th scope="col">Preço</th>
                        <th scope="col">Estoque</th>
                        <th scope="col">Acões</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let m of model">
                        <td>{{ m.id }}</td>
                        <td>{{ m.nome_produto }}</td>
                        <td>{{ m.descricao_produto }}</td>
                        <td>{{ m.valor_produto }}</td>
                        <td>{{ m.quantidade_produto }}</td>
                        <td>
                            <button (click)="preencherForm(m)" data-bs-target="#editarProduto" 
                            data-bs-toggle="modal" class="btn btn-success">Editar</button>

                            <button (click)="delete(m.id)" class="btn btn-danger">apagar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<div class="modal" id="novoProduto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Novo produto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-3">
            <form [formGroup]="form" >
                <div class="input-group mb-3">
                    <label class="d-flex align-items-center" for="">Nome do produto</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input formControlName="nome_produto" type="text" id="nome_produto" name="nome_produto" class="form-control ms-4">
                </div>
    
                <div class="input-group mb-3">
                    <label class="d-flex align-items-center" for="">Descrição do produto</label>
                    <input formControlName="descricao_produto" type="textarea" id="descricao_produto" name="descricao_produto" class="form-control ms-4">
                </div>
    
                <div class="input-group mb-3">
                    <label class="d-flex align-items-center" for="">Valor do produto</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input formControlName="valor_produto" type="textarea" id="valor_produto" name="valor_produto" class="form-control ms-4">
                </div>
    
                <div class="input-group mb-3">
                    <label class="d-flex align-items-center" for="">Quantidade</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input formControlName="quantidade_produto" type="textarea" id="quantidade_produto" name="quantidade_produto" class="form-control ms-4">
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button (click)="salvar()" type="button" class="btn btn-primary" data-bs-dismiss="modal">Salvar produto</button>
        </div>
        </div>
    </div>
</div>

<div class="modal" id="editarProduto" tabindex="-1" aria-hidden="true" aria-labelledby="teste" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Editar produto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-3">
            <form [formGroup]="form" >
                <div class="input-group mb-3">
                    <label class="d-flex align-items-center" for="">Nome do produto</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input formControlName="nome_produto" type="text" id="nome_produto" name="nome_produto" class="form-control ms-4">
                </div>
    
                <div class="input-group mb-3">
                    <label class="d-flex align-items-center" for="">Descrição do produto</label>
                    <input formControlName="descricao_produto" type="text" id="descricao_produto" name="descricao_produto" class="form-control ms-4">
                </div>
    
                <div class="input-group mb-3">
                    <label class="d-flex align-items-center" for="">Valor do produto</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input formControlName="valor_produto" type="text" id="valor_produto" name="valor_produto" class="form-control ms-4">
                </div>
    
                <div class="input-group mb-3">
                    <label class="d-flex align-items-center" for="">Quantidade</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input formControlName="quantidade_produto" type="text" id="quantidade_produto" name="quantidade_produto" class="form-control ms-4">
                </div>
            </form>
        </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <button (click)="update()" type="button" class="btn btn-primary">Salvar produto</button>
            </div>
        </div>
    </div>
</div>

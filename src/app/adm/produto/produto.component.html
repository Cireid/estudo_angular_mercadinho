<div class="col-10 ps-0">
    <div class="container">
        <div class="mt-3 d-flex justify-content-between">
            <input (ngModelChange)="filtro($event)" type="text" [(ngModel)]="pesquisa" placeholder="Pesquisar">
            <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#novoProduto">
                <i class="fas fa-plus-square me-2"></i>Novo Produto
            </button>
        </div>
        <table class="table mt-2">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Preço</th>
                    <th scope="col">Estoque</th>
                    <th scope="col">Acões</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let m of model">
                    <td>{{ m.id }}</td>
                    <td>{{ m.nome_produto }}</td>
                    <td>{{ m.valor_produto }}</td>
                    <td>{{ m.quantidade_produto }}</td>
                    <td>
                        <button (click)="preencherForm(m)" class="btn btn-dark" 
                        data-bs-target="#detalheProduto"  data-bs-toggle="modal">
                            <i class="fas fa-eye"></i></button>

                        <button (click)="preencherForm(m)" data-bs-target="#editarProduto" 
                        data-bs-toggle="modal" class="btn btn-success mx-2">
                            <i class="fas fa-pencil-alt"></i></button>

                        <button (click)="delete(m.id)" class="btn btn-danger">
                            <i class="fas fa-trash-alt"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>


<div class="modal" id="novoProduto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Novo produto</h5>
            <button (click)="form.reset()" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-3">
            <form [formGroup]="form" >
                <div class="input-group mb-3">
                    <label class="d-flex align-items-center" for="">Nome do produto</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input formControlName="nome_produto" type="text" id="nome_produto" name="nome_produto" class="form-control ms-4">
                </div>
    
                <div class="input-group mb-3 d-flex">
                    <label class="d-flex" for="">Descrição do produto</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <textarea formControlName="descricao_produto" class="ms-1" name="descricao_produto" id="descricao_produto" cols="37" rows="8" placeholder="Coloque aqui a descriçãodo produto"></textarea>
                </div>
    
                <div class="input-group mb-3">
                    <label class="d-flex align-items-center" for="">Valor do produto</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input formControlName="valor_produto" type="textarea" id="valor_produto" name="valor_produto" class="form-control ms-4">
                </div>

                <div class="input-group mb-3">
                    <label class="d-flex align-items-center" for="">Quantidade</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input formControlName="quantidade_produto" type="textarea" id="quantidade_produto" name="quantidade_produto" class="form-control ms-4">
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button (click)="form.reset()" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button (click)="salvar()" type="button" class="btn btn-primary" data-bs-dismiss="modal">Salvar produto</button>
        </div>
        </div>
    </div>
</div>

        </div>

</div>
